<!DOCTYPE html>

<html>
<head>
  <title>首页 - 我的 beego 播客</title>
  {{template "header"}}
</head>

<body style="padding-top: 70px">
  <!-- 导航栏 -->
  {{template "navbar" .}}

  <!-- 内容 -->
  <div class="container">
    <div class="col-md-9">
      {{range .Topics}}
      <div class="page-header">
        <a href="/topic/view/{{.Id}}" style="text-decoration: none">
          <h1 style="color: black">{{.Title}}</h1>
          <h6 class="text-muted">文章发表于 {{.Created}}, 共有{{.Views}}次浏览，{{.ReplyCount}}个评论 分类 {{.Category}}</h6>
        </div>
      </a>
      {{end}}
    </div>

    <div class="col-md=3">
      <h3>文章分类</h3>
      <ul>
        {{range .Categories}}
        <li><a href="/?cate={{.Title}}">{{.Title}}</a>
          {{end}}
    </div>
  </div>

  <!-- 导入bootstrap js插件 -->
  <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
